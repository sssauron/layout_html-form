<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.2aa87606.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="fieldset"> <legend>Personal information</legend> <label class="label"> Surname: <input type="text" name="surname" id="surname" autocomplete="off" required> </label> <label class="label"> Name: <input type="text" name="sname" id="sname" autocomplete="off" required> </label> <label class="label"> How old are You? <input type="number" name="age" id="age" value="12" min="1" max="100"> </label> <label class="label"> Full date of birth: <input type="date" name="birthDate" id="birthDate"> </label> <label class="label"> I accept the term of the agreement <input type="checkbox" name="accept" id="accept"> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label class="label"> E-mail: <input type="email" name="mail" id="mail" placeholder="email@example.com" multiple> </label> <label class="label"> Password: <input type="password" name="password" id="password" minlength="5" maxlength="10"> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <span class="label">Do you love cats? <input type="radio" name="loveCats" value="yes" id="loveCatsYes"> <label for="loveCatsYes"> Yes </label> <input type="radio" name="loveCats" value="no" id="loveCatsNo"> <label for="loveCatsNo" class="loveCatsNo"> No </label> </span> <label class="label"> What is your favorite color? <input type="color" name="color" id="color"> </label> <label class="label"> What time do you go to bed? <input type="time" name="timeBed" id="timeBed" step="4"> </label> <label class="label"> What are your favorite brand of cars? <select id="favCar" name="favCar" required multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="label"> How do you rate our work? <input type="range" name="workRange" id="workRange" min="0" max="100" value="0" step="1"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label class="label"> Comments: <textarea name="comments" id="comments"></textarea> </label> <label class="label"> Would you recommend us? <select name="recommend"> <option value="Yes">yes</option> <option value="No">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
